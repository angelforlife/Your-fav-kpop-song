<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento Menstrual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff69b4;
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
        }

        input[type="date"] {
            padding: 8px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493;
        }

        .reminder {
            background-color: #fff0f6;
            padding: 15px;
            border-left: 5px solid #ff69b4;
            margin: 20px 0;
        }

        #historyList {
            list-style-type: none;
            padding: 0;
        }

        #historyList li {
            padding: 8px;
            margin: 5px 0;
            background-color: #fff5f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∫ Acompanhamento Menstrual</h1>
        
        <div class="form-section">
            <h2>Registrar Menstrua√ß√£o</h2>
            <form onsubmit="savePeriodDate(event)">
                <label>Data de in√≠cio:</label><br>
                <input type="date" id="periodDate" required><br>
                <button type="submit">Salvar</button>
            </form>
        </div>

        <div class="reminder">
            <h2>üìÖ Pr√≥ximos Alertas</h2>
            <p id="pillReminder"></p>
        </div>

        <div class="history">
            <h2>Hist√≥rico</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        // Carregar hist√≥rico ao iniciar
        window.onload = function() {
            loadHistory();
            updateReminder();
        };

        function savePeriodDate(event) {
            event.preventDefault();
            const dateInput = document.getElementById('periodDate');
            const selectedDate = new Date(dateInput.value);
            
            // Salvar no localStorage
            const periodDate = {
                date: selectedDate.toISOString(),
                month: selectedDate.getMonth() + 1,
                year: selectedDate.getFullYear()
            };
            
            let history = JSON.parse(localStorage.getItem('periodHistory') || '[]');
            history.push(periodDate);
            localStorage.setItem('periodHistory', JSON.stringify(history));
            
            updateReminder();
            loadHistory();
            dateInput.value = '';
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            const history = JSON.parse(localStorage.getItem('periodHistory') || '[]');
            
            history.forEach(entry => {
                const date = new Date(entry.date);
                const li = document.createElement('li');
                li.textContent = `üìÜ ${date.toLocaleDateString('pt-BR')}`;
                historyList.appendChild(li);
            });
        }

        function updateReminder() {
            const reminderElement = document.getElementById('pillReminder');
            const history = JSON.parse(localStorage.getItem('periodHistory') || '[]');
            
            if (history.length > 0) {
                const lastPeriod = new Date(history[history.length - 1].date);
                const pillStartDate = new Date(lastPeriod);
                pillStartDate.setDate(lastPeriod.getDate() + 7); // 7 dias ap√≥s a menstrua√ß√£o
                
                reminderElement.innerHTML = `
                    ‚è∞ Pr√≥ximo in√≠cio de anticoncepcional:<br>
                    <strong>${pillStartDate.toLocaleDateString('pt-BR')}</strong>
                `;
            } else {
                reminderElement.textContent = "Nenhum registro encontrado. Adicione sua √∫ltima menstrua√ß√£o para gerar alertas.";
            }
        }
    </script>
</body>
</html>
